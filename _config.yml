title: jellybean | 葛华春博客
name: jellybean
email: ghcsun@gmail.com
description: 葛华春(jellybean)，在校学生 热爱编程和技术开发 对技术相关都有兴趣，GitHub:https://github.com/GeekGhc。

skill_keywords: [PHP, Javascript, HTML+CSS, Linux, Nginx, Laravel, VueJs, ThinkPHP, Git, RESTful,Sublime Text,C++]
hobby: [编程,打篮球,听音乐]

timezone:    PRC
encoding: "utf-8"

url: http://jellybook.me
baseurl:  "/"
domain:    jellybook.me
permalink:    /articles/:year/:month/:title.html
paginate_path: 'blog/page:num'
paginate:   5

source_code: https://github.com/Geekghc/geekghc.github.io

# Build settings
lsi:         false
excerpt_separator: "\n\n"

source:      .
destination: ./_site

twitter_username: JellyBean
github_username:  GeekGhc

# Build settings
markdown: kramdown
highlighter: rouge
#theme: minima

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false
  line_numbers: true

gems:
  - jemoji
  - jekyll-sitemap
  - jekyll-paginate
#  - jekyll-feed

exclude:
#  - Gemfile
#  - Gemfile.lock

# navigation
navs:
  -
    href: /
    label: Home

  -
    href: /blog
    label: Blog

  -
    href: https://github.com/GeekGhc
    label: GitHub
    target: _blank

  -
    href: /open-source
    label: Open-Source

  -
    href: https://kobeman.com
    label: Community
    target: _blank

  -
    href: /about
    label: About
