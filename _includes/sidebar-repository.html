<table class="ui purple table aside-links">
    <thead>
    <tr class="">
        <th> <i class="cocktail icon"></i>
            <span>Popular Repositories</span>
        </th>
    </tr>
    </thead>
    <tbody class="aside-list">
    {% for repository in site.data.repositories %}
    <tr class="item">
        <td>
            <i class="icon cloud"></i>
            <a href="{{ repository.link }}" target="_blank" class="title">{{ repository.title }}</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
